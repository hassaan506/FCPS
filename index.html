<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>FCPS Prep Portal</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>

    <div id="auth-screen" class="screen active">
        <div class="joinCard">
            <h1 class="gameTitle">FCPS PREP</h1>
            <p class="subTitle">By Dr Shaggy</p>
            
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            
            <button class="primary" onclick="login()">Enter Portal</button>
            <button class="secondary" onclick="signup()">Create New ID</button>
            
            <p id="auth-msg" style="margin-top:15px; color:#dc3545; font-size:13px;"></p>
        </div>
    </div>

    <div id="dashboard-screen" class="screen hidden">
        
        <div class="topBar">
            <div style="display:flex; flex-direction:column;">
                <span style="font-size:12px; color:#888;">Welcome back,</span>
                <span id="user-display" style="font-weight:600; font-size:16px;">Doctor</span>
            </div>
            <button onclick="logout()" class="logout-btn">Log Out</button>
        </div>

        <div class="gameContainer">
            
            <div class="panel" id="stats-box">
                <h3>Your Progress</h3>
                <p>Loading stats...</p>
            </div>

            <div class="panel">
                <h3>Study Session</h3>
                
                <div class="tabs">
                    <button class="tab-btn active" onclick="setMode('practice')">Practice</button>
                    <button class="tab-btn" onclick="setMode('test')">Exam Mode</button>
                </div>

                <div id="test-settings" class="hidden" style="background:#f8f9fa; padding:20px; border-radius:12px; margin-bottom:20px; border:1px solid #e9ecef;">
                    <label style="color:#555; font-size:12px; font-weight:bold; display:block; margin-bottom:5px;">NUMBER OF QUESTIONS</label>
                    <input type="number" id="q-count" value="20" style="background:white; border-color:#ddd;">
                    
                    <label style="color:#555; font-size:12px; font-weight:bold; display:block; margin-bottom:5px;">TIME LIMIT (MINUTES)</label>
                    <input type="number" id="t-limit" value="30" style="background:white; border-color:#ddd;">
                    
                    <button class="primary" onclick="startTest()">Start Exam</button>
                </div>

                <div id="dynamic-menus">
                    <p style="color:#666;">Loading Question Bank...</p>
                </div>
            </div>

            <div class="panel">
                <h3>Settings</h3>
                <button onclick="startSavedQuestions()" style="background:#fff3cd; color:#856404; border:1px solid #ffeeba; margin-bottom:10px;">⭐ Review Bookmarked Questions</button>
                <button onclick="resetAccountData()" style="background:#fff5f5; color:#c62828; border:1px solid #ffcdd2;">⚠️ Reset All Progress</button>
            </div>

        </div>
    </div>

    <div id="quiz-screen" class="screen hidden">
        <div class="gameContainer" style="max-width: 800px;">
            
            <div class="quiz-header">
                <button onclick="goHome()" class="secondary" style="width:auto; padding:8px 20px;">Exit Session</button>
                <div id="timer" class="hidden">00:00</div>
            </div>

            <div id="quiz-content-area">
                </div>

            <div class="quiz-footer">
                <button id="prev-btn" onclick="prevPage()" class="secondary hidden" style="width:auto;">Previous</button>
                <span id="q-progress"></span>
                <button id="next-btn" onclick="nextPage()" class="primary" style="width:auto;">Next Question</button>
                <button id="submit-btn" onclick="submitTest()" class="primary hidden" style="background:#28a745;">Submit Exam</button>
            </div>

        </div>
    </div>

    <div id="result-screen" class="screen hidden">
        <div class="joinCard" style="max-width: 700px;">
            <h1 class="gameTitle">Exam Results</h1>
            <div class="score-display">
                <span id="final-score">0%</span>
            </div>
            
            <div id="review-list" style="text-align:left; max-height:400px; overflow-y:auto; margin-bottom:20px;">
                </div>
            
            <button onclick="goHome()" class="primary">Return to Dashboard</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
