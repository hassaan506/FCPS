<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>FCPS Prep Portal</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>

    <div id="auth-screen" class="screen active">
        <div class="joinCard">
            <h1 class="gameTitle">FCPS PREP</h1>
            <p class="subTitle">By Dr Shaggy</p>
            
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            
            <button class="primary" onclick="login()">Log In</button>
            <button class="secondary" onclick="signup()">Create New ID</button>
            
            <p id="auth-msg" style="margin-top:20px; color:#e74c3c; font-size:13px;"></p>
        </div>
    </div>

    <div id="dashboard-screen" class="screen">
        
        <div class="topBar">
            <div class="user-badge">
                <span style="font-size:12px; color:#888; font-weight:500;">Welcome back,</span>
                <div style="display:flex; align-items:center; gap:10px;">
                    <span id="user-display" style="font-weight:700; font-size:18px; color:#333;">Doctor</span>
                    <button onclick="openProfileModal()" style="padding:4px 10px; font-size:11px; width:auto; margin:0; background:#e2e8f0; color:#555;">EDIT</button>
                </div>
            </div>
            <button onclick="logout()" class="logout-btn">Log Out</button>
        </div>

        <div class="gameContainer">
            
            <div style="display:flex; flex-direction:column; gap:25px;">
                <div class="panel" id="stats-box">
                    <h3>üìä Your Progress</h3>
                    <p>Loading stats...</p>
                </div>

                <div class="panel">
                    <h3>‚öôÔ∏è Settings</h3>
                    <button onclick="startSavedQuestions()" style="background:#fff8e1; color:#b7791f; border:1px solid #f6e05e; margin-bottom:10px;">‚≠ê Review Bookmarks</button>
                    <button onclick="resetAccountData()" style="background:#fff5f5; color:#c53030; border:1px solid #fc8181;">‚ö†Ô∏è Reset Progress</button>
                </div>
            </div>

            <div class="panel">
                <h3>üìö Study Session</h3>
                
                <div class="tabs">
                    <button class="tab-btn active" onclick="setMode('practice')">Practice</button>
                    <button class="tab-btn" onclick="setMode('test')">Exam Mode</button>
                </div>

                <div id="test-settings" class="hidden" style="background:#f8fafc; padding:20px; border-radius:16px; margin-bottom:20px; border:1px solid #e2e8f0;">
                    <label style="color:#64748b; font-size:12px; font-weight:700; display:block; margin-bottom:8px; text-transform:uppercase;">Questions</label>
                    <input type="number" id="q-count" value="20" style="background:white; margin:0 0 15px 0;">
                    
                    <label style="color:#64748b; font-size:12px; font-weight:700; display:block; margin-bottom:8px; text-transform:uppercase;">Minutes</label>
                    <input type="number" id="t-limit" value="30" style="background:white; margin:0 0 15px 0;">
                    
                    <button class="primary" onclick="startTest()">Start Exam</button>
                </div>

                <div id="dynamic-menus">
                    <p style="color:#718096;">Loading Question Bank...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="quiz-screen" class="screen">
        <div class="gameContainer">
            <div class="quiz-header">
                <button onclick="goHome()" class="secondary" style="width:auto; padding:8px 20px;">Exit Session</button>
                <div id="timer" class="hidden">00:00</div>
            </div>
            <div id="quiz-content-area"></div>
            <div class="quiz-footer">
                <button id="prev-btn" onclick="prevPage()" class="secondary hidden" style="width:auto;">Back</button>
                <span id="q-progress"></span>
                <button id="next-btn" onclick="nextPage()" class="primary" style="width:auto;">Next Question</button>
                <button id="submit-btn" onclick="submitTest()" class="primary hidden" style="background:#10b981;">Submit Exam</button>
            </div>
        </div>
    </div>

    <div id="result-screen" class="screen">
        <div class="joinCard" style="max-width: 700px; padding:30px;">
            <h1 class="gameTitle">Session Report</h1>
            <div class="score-display">
                <span id="final-score" style="font-size:48px; color:#0072ff; display:block; margin:20px 0;">0%</span>
            </div>
            <div id="review-list" style="text-align:left; max-height:400px; overflow-y:auto; margin-bottom:20px;"></div>
            <button onclick="goHome()" class="primary">Back to Dashboard</button>
        </div>
    </div>

    <div id="explanation-modal" class="modal-overlay hidden">
        <div class="joinCard" style="max-width: 600px; border-left: 6px solid #28a745; text-align: left;">
            <h2 style="color:#28a745; margin-bottom:10px; font-size: 24px;">‚úÖ Correct!</h2>
            <div id="modal-content" class="dynamic-explanation" style="margin-top:0; border:none; background:#f9f9f9; text-align:left;"></div>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button class="secondary" onclick="closeModal()">Review Options</button>
                <button class="primary" onclick="nextPageFromModal()">Next Question ‚ûú</button>
            </div>
        </div>
    </div>

    <div id="profile-modal" class="modal-overlay hidden">
        <div class="joinCard" style="max-width: 400px; text-align: center;">
            <h2 style="color:#333; margin-bottom:10px;">Edit Profile</h2>
            <p style="color:#666; font-size:13px; margin-bottom:20px;">How should we address you?</p>
            
            <input type="text" id="new-display-name" placeholder="e.g. Dr. Shaggy">
            
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button class="secondary" onclick="document.getElementById('profile-modal').classList.add('hidden')">Cancel</button>
                <button class="primary" onclick="saveProfile()">Save Name</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
